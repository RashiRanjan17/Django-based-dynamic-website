{% extends 'base.html' %}
{% block title %}
contact
{% endblock title %}

{% block body %}
<div class='container-fluid px-0 mb-3'><img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100 "  alt="..."></div>
<div class="container py-4">
<h1 class="text-center"><B>Contact Us<B></h1>
<form  method="POST" action="/contact">
{% csrf_token %}
<div class="mb-3">
  <label for="name" class="form-label">Name</label>
  <input type="name" class="form-control" id="name" name="name" placeholder="Enter your Name">
</div>
<div class="mb-3">
  <label for="email" class="form-label">Email</label>
  <textarea type="email" class="form-control" id="email" name="email" placeholder="Enter your email" rows="1"></textarea>
</div>
<div class="mb-3">
  <label for="phone" class="form-label">phone</label>
  <textarea type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Number" rows="1"></textarea>
</div>
<div class="mb-3">
  <label for="desc" class="form-label">Tell me about the field of your interst:</label>
  <textarea type="desc" class="form-control" id="desc" name="desc" placeholder="Enter about your interest" rows="3"></textarea>
</div>
<button class="btn btn-primary" type="submit">Submit</button>
</div>
</form>
</div>

{% endblock body %}
